<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated menu</title>
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu -->
    <div class="overlay overlay-slide-rigth"" id="overlay">
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1"><a href="#spring">Spring</a></li>
          <li id="nav-2" class="slide-out-2"><a href="#summer">Summer</a></li>
          <li id="nav-3" class="slide-out-3"><a href="#autumn">Autumn</a></li>
          <li id="nav-4" class="slide-out-4"><a href="#winter">Winter</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="menu-bars" id="menu-bars">
      <div class="bar-1"></div>
      <div class="bar-2"></div>
      <div class="bar-3"></div>
    </div>
    <!-- Sections -->
    <section class="section-slide-rigth" id="spring"><h1>Spring</h1></section>
    <section class="section-slide-rigth" id="summer"><h1>Summer</h1></section>
    <section class="section-slide-rigth" id="autumn"><h1>Autumn</h1></section>
    <section class="section-slide-rigth" id="winter"><h1>Winter</h1></section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
